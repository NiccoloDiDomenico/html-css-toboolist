<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- logo and title -->
        <div class="header-conteiner">
            <img class="logo" src="./img/Logo.png" alt="">
            <h1 class="logo">Toboolist</h1>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="background-conteiner">
            <div class="main-conteiner">
                <!-- section 1, buttons -->
                <section>
                    <input class="button task" type="text" placeholder="Add Task">
                    <input class="button search" type="text" placeholder="Add Section">
                    <hr class="divider">
                </section>
            </div>

            <!-- section 2 -->
            <section></section>
        </div>
    </main>
    <!-- /main -->
</body>

</html>
